# Base H2 en m√©moire pour les tests
spring.datasource.url=jdbc:h2:mem:poseidon_test;CASE_INSENSITIVE_IDENTIFIERS=true
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create-drop

# Assure la layered archi : les donnees sont recuperees dans le service, et pas en lazy loading dans le front via le controleur
spring.jpa.open-in-view=false